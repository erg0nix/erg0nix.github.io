<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsPage }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      background-color: #16213e !important;
      background: #16213e;
      background: -webkit-linear-gradient(315deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
      background-size: 400% 400%;
      -webkit-animation: gradient 15s ease infinite;
      animation: gradient 15s ease infinite;
      color: #c9d1d9; 
      font-size: 16px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Weather effects - will be dynamically set by season */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-repeat: repeat;
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }
    
    @-webkit-keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

  <!-- Seasonal Weather Effects -->
  {{ partial "weather/winter.html" . }}
  {{ partial "weather/autumn.html" . }}
  {{ partial "weather/summer.html" . }}
  {{ partial "weather/spring.html" . }}

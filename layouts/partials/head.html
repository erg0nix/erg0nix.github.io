<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsPage }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      background-color: #16213e !important;
      background: #16213e;
      background: -webkit-linear-gradient(315deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
      background-size: 400% 400%;
      -webkit-animation: gradient 15s ease infinite;
      animation: gradient 15s ease infinite;
      color: #c9d1d9; 
      font-size: 16px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(3px 3px at 15px 25px, #ffffff, transparent),
        radial-gradient(4px 4px at 73px 68px, #f0f8ff, transparent),
        radial-gradient(2px 2px at 125px 19px, #e6f3ff, transparent),
        radial-gradient(5px 5px at 47px 92px, #ffffff, transparent),
        radial-gradient(3px 3px at 184px 44px, #f8f8ff, transparent),
        radial-gradient(4px 4px at 93px 127px, #ffffff, transparent),
        radial-gradient(2px 2px at 167px 83px, #f5f5f5, transparent),
        radial-gradient(3px 3px at 38px 156px, #ffffff, transparent),
        radial-gradient(4px 4px at 142px 17px, #e0e6ff, transparent),
        radial-gradient(2px 2px at 78px 191px, #f0f0f0, transparent);
      background-repeat: repeat;
      background-size: 220px 180px;
      -webkit-animation: snow 12s linear infinite;
      animation: snow 12s linear infinite;
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }
    
    @-webkit-keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @-webkit-keyframes snow {
      0% { background-position: 0 -220px; }
      100% { background-position: 0 calc(100vh + 220px); }
    }
    
    @keyframes snow {
      0% { background-position: 0 -220px; }
      100% { background-position: 0 calc(100vh + 220px); }
    }
    
    .layout {
      display: flex;
      min-height: 100vh;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .sidebar {
      width: 280px;
      padding: 45px 20px 40px 20px;
      position: static;
      height: auto;
    }
    
    .content {
      width: 720px;
      padding: 40px;
      flex: 1;
    }
    
    .profile {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .profile-text h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    
    .avatar {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      flex-shrink: 0;
      margin-top: 5px;
    }
    
    .profile h1 a {
      color: #58a6ff;
      text-decoration: none;
    }
    
    .profile h1 a:hover {
      text-decoration: underline;
    }
    
    .status {
      color: #7c3aed;
      font-size: 12px;
      margin-bottom: 30px;
    }
    
    .status-indicator {
      color: #3fb950;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .nav {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 30px;
    }
    
    .nav a {
      color: #8b949e;
      text-decoration: none;
      padding: 5px 0;
      font-size: 13px;
    }
    
    .nav a:hover {
      color: #58a6ff;
    }
    
    .info {
      padding-top: 20px;
    }
    
    .info h3 {
      color: #f0f6fc;
      font-size: 12px;
      margin: 0 0 10px 0;
      text-transform: uppercase;
    }
    
    .info p {
      margin: 5px 0;
      font-size: 12px;
      color: #8b949e;
    }
    
    h1, h2, h3 {
      color: #f0f6fc;
    }
    
    .home h1 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #8b949e;
      display: block;
      margin-bottom: 30px;
    }
    
    .blog-list h1,
    .blog-post h1 {
      margin-top: 0;
    }
    
    .post-item {
      margin-bottom: 30px;
      padding-bottom: 20px;
    }
    
    .post-item h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    
    .post-item time {
      color: #8b949e;
      font-size: 12px;
    }
    
    .post-header {
      margin-bottom: 30px;
    }
    
    .post-header time {
      color: #8b949e;
      font-size: 12px;
    }
    
    .post-footer {
      margin-top: 40px;
      padding-top: 20px;
    }
    
    .contact {
      margin-top: 30px;
    }
    
    .contact h2 {
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    .socials {
      display: flex;
      gap: 15px;
    }
    
    .socials a {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    
    .socials svg {
      flex-shrink: 0;
    }
    
    .recent-posts {
      margin-top: 40px;
    }
    
    .recent-posts h2 {
      margin-bottom: 20px;
      font-size: 16px;
    }
    
    .post-link {
      padding: 8px 0;
    }
    
    .post-link time {
      color: #8b949e;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .section h1 {
      margin-top: 0;
    }
    
    .bookmark-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 30px;
    }
    
    .bookmark-col h2 {
      font-size: 14px;
      text-transform: uppercase;
      margin: 0 0 15px 0;
    }
    
    .bookmark-col h2:not(:first-child) {
      margin-top: 30px;
    }
    
    .bookmark-col ul {
      margin: 0 0 30px 0;
      padding: 0;
      list-style: none;
    }
    
    .bookmark-col li {
      margin-bottom: 8px;
    }
    
    @media (max-width: 768px) {
      .bookmark-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
    
    .section h2 {
      font-size: 14px;
      text-transform: uppercase;
      margin: 30px 0 20px 0;
    }
    
    .section h2:first-of-type {
      margin-top: 20px;
    }
    
    .section p strong {
      font-size: 16px;
    }
    
    .section p em {
      color: #8b949e;
      font-size: 12px;
      font-style: normal;
    }
    
    .section p {
      margin: 0 0 20px 0;
    }
    
    .error-page {
      text-align: center;
      padding: 60px 20px;
    }
    
    .error-page h1 {
      font-size: 72px;
      margin: 0 0 20px 0;
      color: #f85149;
    }
    
    .error-page p {
      font-size: 16px;
      margin: 0 0 15px 0;
    }
    
    .error-nav {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    
    .error-nav a {
      padding: 8px 16px;
      text-decoration: none;
    }
    
    .breadcrumb {
      margin: 0 0 20px 0;
    }
    
    .read-more {
      font-size: 12px;
      display: inline-block;
      margin-top: 10px;
    }
    
    .posts-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .posts-header h1,
    .posts-header h2 {
      margin: 0;
    }
    
    .rss-button {
      background: linear-gradient(135deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      padding: 2px 12px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.2s ease;
      letter-spacing: 0.5px;
    }
    
    .rss-button:hover {
      background: linear-gradient(135deg, #ffaa22 0%, #e55a00 100%);
      color: #fff;
    }
    
    a {
      color: #58a6ff;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .mobile-nav,
    .mobile-info {
      display: none;
    }
    
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        display: none;
      }
      .content {
        width: 100%;
        padding: 20px;
      }
      
      .home h1 {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 0;
      }
      
      .home h1::after {
        content: "";
        background: url("/avatar.png") no-repeat center;
        background-size: contain;
        width: 48px;
        height: 48px;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        margin-top: 5px;
      }
      
      .mobile-nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
        padding: 30px 20px 10px 20px;
        flex-wrap: wrap;
      }
      
      .mobile-nav a {
        color: #8b949e;
        text-decoration: none;
        font-size: 13px;
      }
      
      .mobile-nav a:hover {
        color: #58a6ff;
      }
      
      .mobile-home {
        color: #58a6ff !important;
        font-size: 18px !important;
        font-weight: normal !important;
      }
      
      .mobile-home:hover {
        text-decoration: underline !important;
      }
      
      .mobile-info {
        display: block;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #30363d;
      }
      
      .mobile-info h3 {
        color: #f0f6fc;
        font-size: 12px;
        margin: 0 0 10px 0;
        text-transform: uppercase;
      }
      
      .mobile-info p {
        margin: 5px 0;
        font-size: 12px;
        color: #8b949e;
      }
    }
  </style>
</head>
